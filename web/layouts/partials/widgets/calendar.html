{{ if .Params.calendar }}
<div class="widget-sidemenu widget">
	<h4 class="widget__title">Calendar</h4>
	<nav class="widget__content">
		<ul class="widget__list">
			<li class="widget__item">
				<iframe src="{{.Params.calendar}}" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
				<br />
			</li>
		</ul>
	</nav>
</div>
{{ end }}
