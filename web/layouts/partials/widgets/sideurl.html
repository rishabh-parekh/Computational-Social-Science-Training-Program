{{ if .Params.sideurl }}
<div class="widget-sidemenu widget">
	<h4 class="widget__title">Important Links</h4>
	<nav class="widget__content">
		<ul class="widget__list">
			{{ range .Params.sideurl }}
				<li class="widget__item">
					{{ . | markdownify }} <br />
				</li>
			{{ end }}
		</ul>
	</nav>
</div>
{{ end }}
